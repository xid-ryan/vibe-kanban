apiVersion: v1
kind: Service
metadata:
  name: electric
  namespace: vibe
spec:
  selector:
    app: electric
  ports:
    - name: http
      port: 3000
      targetPort: 3000
    - name: pg-proxy
      port: 65432
      targetPort: 65432
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: electric
  namespace: vibe
spec:
  replicas: 1
  selector:
    matchLabels:
      app: electric
  template:
    metadata:
      labels:
        app: electric
    spec:
      initContainers:
        - name: wait-for-postgres
          image: postgres:16-alpine
          command:
            - sh
            - -c
            - |
              until pg_isready -h postgres -p 5432 -U remote; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
              echo "PostgreSQL is ready!"
      containers:
        - name: electric
          image: electricsql/electric:1.2.11
          ports:
            - containerPort: 3000
            - containerPort: 65432
          env:
            - name: ELECTRIC_ROLE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: vibe-kanban-secrets
                  key: ELECTRIC_ROLE_PASSWORD
            - name: DATABASE_URL
              value: "postgresql://electric_sync:$(ELECTRIC_ROLE_PASSWORD)@postgres:5432/remote?sslmode=disable"
            - name: ELECTRIC_PORT
              value: "3000"
            - name: PG_PROXY_PORT
              value: "65432"
            - name: LOGICAL_PUBLISHER_HOST
              value: "electric"
            - name: AUTH_MODE
              value: "insecure"
            - name: ELECTRIC_INSECURE
              value: "true"
            - name: ELECTRIC_MANUAL_TABLE_PUBLISHING
              value: "true"
            - name: ELECTRIC_USAGE_REPORTING
              value: "false"
            - name: ELECTRIC_FEATURE_FLAGS
              value: "allow_subqueries,tagged_subqueries"
          volumeMounts:
            - name: electric-data
              mountPath: /app/persistent
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: electric-data
          emptyDir: {}
