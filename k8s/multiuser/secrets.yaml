# Secrets for vibe-kanban-desktop multi-user deployment
# IMPORTANT: This is a TEMPLATE file with placeholder values
# DO NOT commit actual secrets to version control!
#
# Before deploying, replace the placeholder values with actual secrets:
#   - database-url: PostgreSQL connection string (e.g., postgres://user:password@host:5432/dbname)
#   - jwt-secret: Base64-encoded 256-bit key for JWT validation (generate with: openssl rand -base64 32)
#   - config-encryption-key: Base64-encoded 256-bit key for config encryption (generate with: openssl rand -base64 32)
#
# For production, consider using:
#   - AWS Secrets Manager with External Secrets Operator
#   - HashiCorp Vault
#   - Sealed Secrets
apiVersion: v1
kind: Secret
metadata:
  name: vibe-kanban-desktop-secrets
  namespace: vibe
  labels:
    app: vibe-kanban-desktop
type: Opaque
stringData:
  # PostgreSQL database connection string
  # Format: postgres://username:password@host:port/database
  # Example: postgres://vibe_user:secure_password@rds-instance.region.rds.amazonaws.com:5432/vibe_kanban
  database-url: "postgres://user:CHANGE_ME_PASSWORD@postgres.vibe.svc:5432/vibe_kanban"

  # JWT secret for token validation
  # Must match the secret used by your identity provider
  # Generate with: openssl rand -base64 32
  jwt-secret: "CHANGE_ME_generate_with_openssl_rand_base64_32"

  # AES-256 encryption key for OAuth credentials stored in database
  # Generate with: openssl rand -base64 32
  config-encryption-key: "CHANGE_ME_generate_with_openssl_rand_base64_32"
