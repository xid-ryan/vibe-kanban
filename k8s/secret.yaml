apiVersion: v1
kind: Secret
metadata:
  name: vibe-kanban-secrets
  namespace: vibe
type: Opaque
stringData:
  # Database
  POSTGRES_PASSWORD: "vibe-kanban-db-password"
  ELECTRIC_ROLE_PASSWORD: "electric-sync-password"

  # JWT Secret (generate with: openssl rand -base64 32)
  VIBEKANBAN_REMOTE_JWT_SECRET: "CHANGE_ME_generate_with_openssl_rand_base64_32"

  # GitHub OAuth - https://github.com/settings/developers
  GITHUB_OAUTH_CLIENT_ID: "CHANGE_ME"
  GITHUB_OAUTH_CLIENT_SECRET: "CHANGE_ME"

  # Google OAuth - https://console.cloud.google.com/apis/credentials
  GOOGLE_OAUTH_CLIENT_ID: "CHANGE_ME"
  GOOGLE_OAUTH_CLIENT_SECRET: "CHANGE_ME"

  # Loops Email API (optional)
  LOOPS_EMAIL_API_KEY: ""

  # R2/S3 Storage (optional)
  R2_ACCESS_KEY_ID: ""
  R2_SECRET_ACCESS_KEY: ""
  R2_REVIEW_ENDPOINT: ""
  R2_REVIEW_BUCKET: ""
  REVIEW_WORKER_BASE_URL: ""

  # GitHub App (optional)
  GITHUB_APP_ID: ""
  GITHUB_APP_PRIVATE_KEY: ""
  GITHUB_APP_WEBHOOK_SECRET: ""
  GITHUB_APP_SLUG: ""
